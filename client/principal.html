      <a href="http://186.64.114.70/~alertasf/pdf/descargar-documento-legal.pdf" class="boton-accidentes-fatales" target="_blank">Descargar documento legal<i class="fa fa-download"></i> </a>
      <h1 class="bottom-decoration">en caso de accidente grave o fatal</h1>
      <p class="en-caso-accidente-legend">Para notificar un accidente grave o fatal la empresa debe: </p>
      <div class="quarters-wrapper">
        <div class="quarter suspender">
          <h3>1. Suspender la faena afectada</h3>
          <p>El empleador debe suspender en forma inmediata las áreas afectadas y además, de ser necesario, deberá evacuarlas cuando exista la posibilidad que ocurra un nuevo accidente de similares características. </p>
        </div>
        <div class="quarter informar">
          <h3>3. INFORMAR EL ACCIDENTE</h3>
          <p>La empresa debe informar inmediatamente al ocurrir un accidente del trabajo fatal o grave, tanto como a la Inspección del Trabajo como a la SEREMI que corresponda al lugar en que ocurrió el hecho. Esta notificación debehacerse al número único <span class="red-color">600 42 000 22 </span></p>
        </div>
        <div class="quarter controlar">
          <h3>2. CONTROLAR LOS RIESGOS DE LA ZONA</h3>
          <p>Las personas que ingresen al área afectada deberán evitar debidamente entrenadas y equipadas. </p>
        </div>
        <div class="entregar">
          <h3>LA EMPRESA DEBE ENTREGAR LA SIGUIENTE INFORMACIÓN:</h3>
          <p>
            <ul>
              <li>Datos de la empresa</li>
              <li>Dirección de ocurrencia del accidente</li>
              <li>El tipo de accidente (fatal o grave) y descripción de lo ocurrido</li>
              <li>En los casos que la notificaciónse realice via correo electrónicoo fax, se deberá utilizar un formulario especial.</li>
            </ul>
          </p>
        </div>
      </div>
    </div>
