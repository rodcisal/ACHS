<template name="searchResults">
  <section id="search-results">
    <div class="container">
      {{#if busqueda}}        
        <h1 class="casos-encontrados">Casos Encontrados <a href="#" class="close-search-slide">
        <i class="fa fa-times"></i></a></h1>
        {{#each busqueda}}
        <div class="search-results-unit">
          <h3><a href="{{pathFor 'mostrarCaso'}}">{{titulo}}</a></h3>
          <div style="display:none;"> {{ _id }} </div>
          <img src="http://www.alertasfatales.cl/img/{{numero_ficha}}.png" alt="{{titulo}}">
        </div>
        {{/each}}
      {{else}}
        <span class="no-hay-resultados"> Intenta con otra palabra :/  <a href="#" class="close-search-slide">
        <i class="fa fa-times"></i></a></span>
      {{/if}}
    </div>
  </section>
</template>
