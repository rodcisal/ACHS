<template name="searchResults">
  <section id="search-results">
    <div class="container">
      {{#if busqueda}}        
        <h1 class="casos-encontrados">Casos Encontrados:</h1>
        {{#each busqueda}}
        <div class="search-results-unit">
          <h3><a href="{{pathFor 'mostrarCaso' }}">{{titulo}}</a></h3>
          <img src="{{imagen_url}}">
        </div>
        {{/each}}
      {{else}}
        <span class="no-hay-resultados"> Intenta con otra palabra :/  <a href="#" class="close-search-slide">
        <i class="fa fa-times"></i></a></span>
      {{/if}}
    </div>
  </section>
</template>
